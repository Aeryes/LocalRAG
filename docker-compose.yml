version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_container
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always
  ollama-puller:
    image: ollama/ollama:latest
    container_name: ollama_puller
    environment:
      - OLLAMA_HOST=ollama:11434
    command: pull llama3:8b
    depends_on:
      ollama:
        condition: service_healthy
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant_container
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: always
  app:
    build: .
    container_name: rag_app
    ports:
      - "8501:8501"
      - "6006:6006"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - PHOENIX_HOST=0.0.0.0
      - PHOENIX_PORT=6006
    depends_on:
      ollama-puller:
        condition: service_completed_successfully
      qdrant:
        condition: service_started
    volumes:
      - .:/app
volumes:
  ollama_storage:
  qdrant_storage: